<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rating-card card" id="rating-card">
        <img src="./images/icon-star.svg" alt="start" />
        <div class="rating-card-headline">How did we do?</div>
        <div class="rating-card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="rating-card-rate-list" id="rating-card-list">
          <div class="rating-card-rate">1</div>
          <div class="rating-card-rate">2</div>
          <div class="rating-card-rate">3</div>
          <div class="rating-card-rate">4</div>
          <div class="rating-card-rate">5</div>
        </div>
        <button onclick="submitRate()">Submit</button>
      </section>
      <section class="submit-card card hidden" id="submit-card">
        <img src="./images/illustration-thank-you.svg" alt="thank-you" />
        <div class="submit-card-rating">
          You selected <span id="submit-card-rating-rate">4</span> out of 5
        </div>
        <div class="submit-card-headline">Thank you!</div>
        <div class="submit-card-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
